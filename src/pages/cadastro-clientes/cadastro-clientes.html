<ion-content padding>

    



    <ion-item >
        <ion-label floating ><ion-icon ios="ios-mail" name="md-person"></ion-icon> Nome</ion-label>
        <ion-input [(ngModel)]="user.nome"></ion-input>
    </ion-item>

    <ion-item >
        <ion-label floating><ion-icon ios="ios-mail" name="md-call"></ion-icon> Telefone</ion-label>
        <ion-input [(ngModel)]="user.phone"></ion-input>
    </ion-item>

    <ion-item >
        <ion-label floating><ion-icon ios="ios-mail" name="md-mail"></ion-icon> E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item >
        <ion-label floating><ion-icon ios="ios-mail" name="md-lock"></ion-icon> Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    
<div class="btn_cadastro" padding>
    <button block ion-button (click)="register(user)">Cadastrar</button>
</div>

<div class="back_home" padding>
    Já possui uma conta? <a [navPush]="pushPage">Faça Login</a>
</div>


</ion-content>
