<ion-header>

    <ion-navbar>
        <ion-title>Cadastre-se na FixCar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>Insira seus dados</h2>
  

    <ion-item >
        <ion-label floating>Nome</ion-label>
        <ion-input [(ngModel)]="user.nome"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input [(ngModel)]="user.phone"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item >
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    

    <button ion-button (click)="register(user)">Cadastrar</button>
</ion-content>
