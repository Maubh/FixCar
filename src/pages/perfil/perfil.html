<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item >
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
    </ion-item>
    
    <ion-item >
            <ion-label floating>Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="profile.telephone"></ion-input>
    </ion-item>
    
</ion-content>
