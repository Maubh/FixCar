<ion-content class="background" padding>

    <img src="assets/img/LogoFixCar_2.png" class="logo">




    <ion-list class="form_login" >

        <ion-item class="input_login"  >
          <ion-label floating><ion-icon ios="ios-mail" name="md-mail"></ion-icon> Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item class="input_login" >
            <ion-label floating><ion-icon ios="ios-mail" name="md-lock"></ion-icon> Senha</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

    </ion-list>
    <div class="forgot_password" padding>
        <p style="color:white" text-left>Esqueceu sua senha?</p>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <div class="botao_entrar" >
                    <button ion-button  color="primary" block (click)="onLogin(user)">Entrar</button>
                </div>
            </ion-col>
            <ion-col col-6>
                <div class="cadastro" >
                    <button ion-button  color="light"  block  (click)="onRegister()">Cadastrar</button>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>




</ion-content>
