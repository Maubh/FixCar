<ion-content class="background" padding>

    <img src="assets/img/LogoFixCar_2.png" class="logo">




    <ion-list class="form_login" padding>

        <ion-item class="input_login">

            <ion-label floating>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item class="input_login">
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

    </ion-list>
    <div class="forgot_password" padding>
        <p style="color:white" text-left>Esqueceu sua senha?</p>
    </div>

    <div class="botao_entrar" padding>
        <button ion-button round color="primary" block (click)="onLogin()">Entrar</button>
    </div>

    <div class="cadastro">
        <button ion-button round color="primary" block (click)="onRegister()">Cadastre-se!</button>
    </div>

</ion-content>
